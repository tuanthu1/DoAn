<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="img" rel="icon" href="/img/gcv.jpg" type="image/x-icon">
    <title>Chi Tiết Phim</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 50px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Màu sắc tiêu đề chính */
        }

        .movie-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .movie-info img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng cho hình ảnh */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333; /* Màu sắc cho nhãn */
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #trangchu {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        #thongbao {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        .success-msg {
            color: green;
        }

        .error-msg {
            color: red;
        }
        .screen {
            background-color: #ff8989;
            height: 30px;
            margin: 10px auto;
            width: 100%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            border-radius: 4px;
        }
        
        .seats {
            display: grid;
            margin-top: 100px;
            grid-template-columns: repeat(20, 50px);
            justify-content: start;
            gap: 8px;
            margin-bottom: 15px;
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 2px solid #444;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            
        }
        .seat-wrapper {
            overflow-x: auto;
            width: 100%;
        }
        .seat.selected {
            background-color: #4caf50;
            color: white;
        }
        
        .seat.occupied {
            background-color: #4d4d4d !important;
            color: white;
            cursor: not-allowed;
          } 
          .footer {
            background-color: #bfdfff;
            padding: 20px 0;
            width: 100%;
        }
        
        .footer-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex-wrap: wrap;
        }
        
        .footer-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .footer-info {
            flex: 1;
            margin-left: 20px;
        }
        
        .footer-info h3 {
            font-size: 16px;
            color: #dddddd;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .footer-info p {
            font-size: 14px;
            color: #ffffff;
            line-height: 1.5;
        }
        
        .footer-info p a {
            color: #ffffff;
        }
        
        .footer-partners {
            margin-left: 20px;
        }
        
        .footer-partners h3 {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .partner-logos {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .partner-logos img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .footer-certification img {
            margin-left: 60px;
            width: 100px;
            height: 40px;
        }  
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: flex-start;
                max-width: 720px;
            }
        
            .footer-logo, .footer-info, .footer-partners, .footer-certification {
                margin: 10px 0;
            }
        
            .footer-info {
                margin-left: 0;
            }
        
            .partner-logos {
                justify-content: flex-start;
            }
        }             
    </style>
</head>
<body>
    <div class="container">
        <h2>Chi Tiết Phim</h2>
        <div class="movie-info" id="movie-info">
            <!-- Thông tin phim sẽ được chèn vào đây -->
        </div>
        <form id="vePhimForm">
            <div class="form-group">
                <label for="tenkhachhang">Tên khách hàng:</label>
                <input type="text" id="tenkhachhang" name="tenkhachhang" required>
            </div>
            <div class="form-group">
                <label for="sodt">Số điện thoại:</label>
                <input type="number" id="sodt" name="sodt" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="soluongve">Số lượng vé:</label>
                <input type="number" id="soluongve" name="soluongve" required>
            </div>
            <div class="form-group">
                <label for="rapphhim">Chọn Rạp: </label>
                <select id="rapphim" name="rapphim" required>
                    <!-- Các rạp sẽ được chèn vào đây -->
                </select>
                <p id="thongtinrapphim"></p>
            </div>
            <div class="form-group">
                <label for="loaichongoi">Chọn chỗ ngồi:</label>
                <div class="screen">MÀN HÌNH</div>
                <div class="seat-wrapper">
                <div class="seats" id="seat-container">

                </div>
            </div>
            </div>
              
            <button type="button" onclick="datVe()">Đặt vé</button>
            <a id="trangchu" href="index.html">Trang chủ</a>
        </form>

        <div id="thongbao"></div>
    </div>
    <!-- phần footer -->
    <footer class="bg-dark text-white text-center py-3" style="background-color: #00879c !important;">
        <div class="footer-container">
            <!-- Logo -->
            <div class="footer-logo">
                <a href="#"><img style="display: block; width: 100px; height:100px;" src="/img/gcv.jpg" alt="MV Logo"></a>
            </div>

            <!-- Company Info -->
            <div class="footer-info">
                <h3>CÔNG TY TNHH MONET</h3>
                <p><strong>Số ĐKKD:</strong> 0314675756 - Nơi cấp: Sở kế hoạch và đầu tư Tp. Hồ Chí Minh - Đăng ký lần đầu ngày 01/11/2018</p>
                <p><strong>Địa chỉ:</strong> Hà Nội</p>
                <p><strong>Về chúng tôi:</strong> <a href="#">Chính sách bảo mật</a> - <a href="#">Hỗ trợ</a> - <a href="#">Liên hệ</a></p>
            </div>

            <!-- Partners -->
            <div class="footer-partners">
                <h3>ĐỐI TÁC</h3>
                <div class="partner-logos">
                    <a href="https://betacinemas.vn/" ><img src="/img/logobetacnm.png" alt="Beta Cinemas"></a>
                    <a href="https://www.megagscinemas.vn/"><img src="/img/mega.jpg" alt="Mega GS"></a>
                    <a href="https://cinestar.com.vn/"><img src="/img/cinesta.png" alt="Cinestar"></a>
                    <a href="https://dcine.vn/"><img src="/img/dcine.png" alt="DCine"></a>
                    <a href="https://cinemaxvn.com/"><img src="/img/cinemax.png" alt="Cinema"></a>
                    <a href="https://starlight.vn/"><img src="/img/starlight.jpg" alt="Starlight"></a>
                    <a href="https://riocinema.vn/"><img src="/img/rio.png" alt="Rio Cinemas"></a>
                    <a href="https://ddcinema.vn/"><img src="/img/dd.jpg" alt="DDC"></a>
                    <a href="https://touchcinema.com/"><img src="/img/touch.jpg" alt="Touch Cinema"></a>
                    <a href="https://momo.vn/"><img src="/img/momo.png" alt="MoMo"></a>
                    <a href="https://zalopay.vn/"><img src="/img/zlpay.jpg" alt="ZaloPay"></a>
                </div>
            </div>
    <script>
        $(document).ready(function() {
            // Lấy thông tin từ URL
            var urlParams = new URLSearchParams(window.location.search);
            var tenphim = urlParams.get('tenphim');
            var poster = urlParams.get('poster');
            
            var rapphim = urlParams.get('rapphim');
            var giochieu = urlParams.get('giochieu');
            var gioketthuc = urlParams.get('gioketthuc');
            var soluongghengoi = urlParams.get('soluongghengoi');
            var giave = urlParams.get('giave');
            function validateInput() {
                var tenkhachhang = $('#tenkhachhang').val(); // Lấy giá trị từ input tên khách hàng
                var sodt = $('#sodt').val(); // Lấy giá trị từ input số điện thoại
                var email = $('#email').val(); // Lấy giá trị từ input email
                // Nếu tên khách hàng không nhập hoặc không hợp lệ, hiển thị thông báo lỗi
                if (tenkhachhang.trim() === '') {
                    $('#thongbao').html('<p class="error-msg">Tên của bạn không được để trống.</p>');
                    return false;
                }
                // Nếu số dt không hợp lệ, hiển thị thông báo lỗi
                if (isNaN(sodt) || sodt.length < 10 || sodt.length > 10) {
                    $('#thongbao').html('<p class="error-msg">Số điện thoại phải có 10 số.</p>');
                    return false;
                }
                // Nếu số dt không bắt đầu bằng "0", hiển thị thông báo lỗi
                if (sodt.charAt(0) !== "0" && sodt.charAt(1) != "3") {
                    $('#thongbao').html('<p class="error-msg">Số điện thoại không hợp lệ.</p>');
                    return false;
                }
                // Nếu email không hợp lệ, hiển thị thông báo lỗi
                if (!email.includes('@') || !email.includes('.')) {
                    $('#thongbao').html('<p class="error-msg">Email không hợp lệ.</p>');
                    return false;
                }
                // Nếu không chọn ghế, hiển thị thông báo lỗi
                if (selectedSeats.length === 0) {
                    $('#thongbao').html('<p class="error-msg">Vui lòng chọn ghế ngồi.</p>');
                    return false;
                }
                var soluongve = parseInt($('#soluongve').val());
                if (soluongve > totalSeats) {
                    $('#thongbao').html('<p class="error-msg">Số lượng vé không được lớn hơn số lượng ghế ngồi.</p>');
                    return false;
                }
                if (soluongve <= 0) {
                    $('#thongbao').html('<p class="error-msg">Số lượng vé phải lớn hơn 0.</p>');
                    return false;
                }
                if (soluongve > selectedSeats.length) {
                    $('#thongbao').html('<p class="error-msg">Số lượng vé không được lớn hơn số ghế đã chọn.</p>');
                    return false;
                }
                else {
                    $('#thongbao').html('<p class="error-msg">Đặt vé thành công.</p>');
                }
                return true; // Trả về true nếu tất cả hợp lệ
            }
            // Hiển thị thông tin phim
            $('#movie-info').html(`
                <img src="${decodeURIComponent(poster)}" alt="Poster Phim">
                <h3>${tenphim}</h3>
                <p>Giờ chiếu: ${giochieu}</p>
                <p>Giờ kết thúc: ${gioketthuc}</p>
                <p>Số lượng ghế ngồi: ${soluongghengoi}</p>
                <p>Giá vé: ${giave}.000VNĐ</p>
            `);

            // Điền thông tin phim vào các thẻ input
            // ==== CHỌN GHẾ NGỒI ====
            var totalSeats = parseInt(soluongghengoi);
            var seatContainer = $('#seat-container');
            var selectedSeats = [];

            function generateSeats() {
                seatContainer.empty();
                var cols = 20;
                var rows = Math.ceil(totalSeats / cols); // Tính số hàng dựa trên tổng số ghế và số cột
                let seatCount = 0;

                for (let r = 0; r < rows; r++) {
                    let rowChar = String.fromCharCode(65 + r); // A, B, C...
                    for (let c = 0; c < cols && seatCount < totalSeats; c++) {
                        if (c === 9 || c === 10) { // Tạo khoảng trống ở giữa
                            seatContainer.append('<div style="width:50px; height:50px;"></div>');
                            continue;
                        }
                        seatCount++;
                        let seatId = `${rowChar}${c + 1}`;
                        let seat = $('<div class="seat" ></div>').text(seatId);
                        
                        seat.click(function () {
                            $(this).toggleClass('selected');
                            if (selectedSeats.includes(seatId)) {
                                selectedSeats = selectedSeats.filter(s => s !== seatId);
                            } else {
                                selectedSeats.push(seatId);
                            }
                            $('#soluongve').val(selectedSeats.length); // cập nhật ô số vé
                        });

                        seatContainer.append(seat);
                    }
                }
            }
            generateSeats();
            // Đặt vé
            $.get("https://67f8cb2d2466325443edd5a7.mockapi.io/rapphim", function(data) {
                var select = $("#rapphim");
                select.empty(); // Xóa các option cũ nếu có
                data.forEach(function(rap) {
                    select.append(`<option value="${rap.value}">${rap.ten}</option>`);
                });
                select.change(function() {
                    var selectedRap = $(this).val();
                    var rapInfo = data.find(rap => rap.value === selectedRap);
                    $('#thongtinrapphim').text(`Địa chỉ: ${rapInfo.dia_chi}`);
                });

            }).fail(function() {
                alert('Không thể tải dữ liệu rạp phim. Vui lòng kiểm tra kết nối hoặc server.');
            });
           
            window.datVe = function() {
                if(!validateInput()) {
                    return;
                }
                var tenkhachhang = $('#tenkhachhang').val();
                var sodt = $('#sodt').val();
                var email = $('#email').val();
                var soluongve = $('#soluongve').val();
            
                if (tenkhachhang.trim() === '' || soluongve <= 0 || sodt.trim() === '' || email.trim() === '') {
                    $('#thongbao').html('<p class="error-msg">Vui lòng nhập đầy đủ thông tin.</p>');
                    return;
                }
            
                $.ajax({
                    type: 'POST',
                    url: 'https://67f8cc292466325443edda28.mockapi.io/datve',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        tenkhachhang: tenkhachhang,
                        sodienthoai: sodt,
                        email: email,
                        soluongve: soluongve,
                        tenrap: $("#rapphim option:selected").text(),
                        gheduocchon: selectedSeats.join(', ')
                    }),
                    success: function(response) {
                        const selectedRapTen = $("#rapphim option:selected").text();
                        window.location.href = `thanhtoan.html?tenkhachhang=${encodeURIComponent(tenkhachhang)}&giave=${encodeURIComponent(giave)}&tenphim=${encodeURIComponent(tenphim)}&tenrap=${encodeURIComponent(selectedRapTen)}&soluong=${encodeURIComponent(soluongve)}&ghe=${encodeURIComponent(selectedSeats.join(','))}&sodt=${encodeURIComponent(sodt)}&email=${encodeURIComponent(email)}&sodt=${sodt}&email=${email}`;
                    },
                    error: function(xhr, status, error) {
                        $('#thongbao').html('<p class="error-msg">Đặt vé thất bại. Vui lòng thử lại sau.</p>');
                    }
                });
            };
            
            
            
        });
    </script>
</body>
</html>
